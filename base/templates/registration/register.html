{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'nav/topbar.html' %}
<div class="container p-10">
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/3">
        </div>
        <div class="w-full md:w-1/3">
          <div class="bg-white p-3 shadow-lg rounded-lg">
          <h2 class="text-left font-extrabold text-3xl text-red-600">Welcome Back</h2>
          <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <div class="text-center">
              <button type="submit" class="px-10 py-3 bg-red-600 rounded-lg text-white">Register</button>
            </div>
          </form>
          <p class="text-center mt-10">Already have an Account ?<a href="{% url 'login' %}"> Login</a></p>
        </div>
      </div>
        <div class="w-full md:w-1/3">
        </div>
      
    </div>
  </div>
{% include 'nav/footer.html' %}
{% endblock %}
